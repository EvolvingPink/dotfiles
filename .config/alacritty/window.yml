# Window configuration
window:
  # Window dimensions (changes require restart)
  #
  # Nimber of lines/columns (not pixels) in the terminal. The number of columns must be at least '2',
  # while using a value of '0' for columns and lines will fall back to the window manager's recommended size.
  dimensions:
    columns: 0
    lines: 0

  # Window position (changes require restart)
  # 
  # Specified in number of pixels
  # If the position is not set, the window manager will handle the placement.
  #position:
  #  x: 0
  #  y: 0
  
  # Window padding (changes require restart)
  #
  # Blank space added around the wndow in pixels. this padding is scaled by DPI and the specified
  # value is always added at both opposing sides.
  #padding:
  #  x: 0
  #  y: 0

  # Spread additional padding evenly around the terminal content.
  #dynamic_padding: false
  
  # Window decoration
  #
  # Values for 'decorations':
  #   - full: Borders and titlebar
  #   - none: Neither borders nor titlebar
  #decorations: full
  
  #Window title
  title: alacritty

  # Allow terminal applications to change Alacritty's window title
  dynamic_title: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifing '0' will disable scrolling.
  history: 2000

  # Scrolling distance multiplier
  multiplier: 4
